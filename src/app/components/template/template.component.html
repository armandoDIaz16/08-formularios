<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               required 
               minlength="5"          
               [ngModel]="usuario.nombre"
               #nombrehtml="ngModel">
              
               <div *ngIf="nombrehtml.errors?.required" class="alert alert-danger" role="alert">
                Debe completar este campo
              </div>
              <div *ngIf="nombrehtml.errors?.minlength" class="alert alert-danger" role="alert">
                Debe contener min 5 caracteres
              </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               required                
               [ngModel]="usuario.apellido"
               #apellidohtml="ngModel">
              
               <div *ngIf="apellidohtml.errors?.required" class="alert alert-danger" role="alert">
                Debe completar este campo
              </div>          
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="correo"
               required 
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
               [ngModel]="usuario.correo"
               #correohtml="ngModel">
              
               <div *ngIf="correohtml.errors?.required" class="alert alert-danger" role="alert">
                Debe completar este campo
              </div>   
              <div *ngIf="correohtml.errors?.pattern" class="alert alert-danger" role="alert">
                Debe introducir un correo válido
              </div>   

    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
